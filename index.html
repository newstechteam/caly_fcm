<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM 알림 보내기</title>
</head>
<body>
    <h2>FCM 알림 전송</h2>
    <label>제목:</label>
    <input type="text" id="title" placeholder="알림 제목 입력">
    <br><br>
    <label>내용:</label>
    <input type="text" id="body" placeholder="알림 내용 입력">
    <br><br>
    <button onclick="sendNotification()">알림 보내기</button>
    
    <script>
        function sendNotification() {
            const title = document.getElementById("title").value;
            const body = document.getElementById("body").value;

            fetch("http://127.0.0.1:5000/send_notification", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, body })
            })
            .then(response => response.json())
            .then(data => alert("알림 전송 결과: " + JSON.stringify(data)))
            .catch(error => alert("오류 발생: " + error));
        }
    </script>
</body>
</html>
